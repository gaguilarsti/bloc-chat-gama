<div ng-controller="CreateCtrl as $ctrl" class="modal-demo">   
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Create new room</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <p class="room-name-entry">Enter a room name.</p>
            <!-- entry form for the room name -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.cancel()">Cancel</button>
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Create room</button>
        </div>
    </script>
    
    <button type="button" class="btn btn-default" ng-click="$ctrl.open('sm')">Create Room</button>        
</div>
