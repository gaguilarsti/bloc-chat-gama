<section class="container">
    <div class="row">
        <div class="col-md-3 chat-rooms">
            <h1>Bloc Chat</h1>
            <div ng-controller="CreateCtrl as create">
                <!-- {{ create.name }} why does this go away when I add create.name? -->
                
                <button type="button" class="btn btn-default" ng-click="createRoom = ! createRoom">Create Room</button>
                
                <form ng-class="{ 'hidden': !createRoom }" ng-submit="create.create()">
                    <h3>Create new room</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="createRoomInput" placeholder="Enter a room name here" ng-model="create.roomName">
                    </div>
                    <div class="form-footer">
                        <button class="btn btn-primary" type="submit">Create Room</button>
                        <button class="btn btn-warning" type="button" ng-click="">Cancel</button>
                    </div>
                </form>
                
            </div>
            <div>
                <section class="chat-room-list">
                    <div ng-repeat="room in home.rooms"> 
                        <a ng-click="home.selectRoom(room);">{{room.chatRoomName}}</a>
                        
                    </div>
                </section>
            </div>
        </div>
        <div class="col-md-9 active-chat-room">
            <div class="active-chat-room-title">
                <h3>{{ home.selectedRoom.chatRoomName }}</h3>
            </div>
            <div ng-repeat="message in home.messages" class="message-row-a">
                <p class="username">{{message.username}}</p>
                <p class="sent-at">{{message.sentAt}}</p>
                <p class="message">{{message.content}}</p>
            </div>
            <form>
                <div class="col-md-8 message-input">
                    <input type="text" placeholder="Write your message here..." class="form-control" ng-model="home.newMessage">
                </div>
                <button class="col-md-1 btn btn-success" type="button" ng-click="home.sendMessage()">Send</button>
            </form>
        </div>
    </div>
</section>
