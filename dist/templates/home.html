<section class="container">
    <div class="row">
        <div class="col-md-3 chat-rooms">
            <h1>Bloc Chat</h1>
            <div ng-controller="CreateCtrl as create">
                {{ create.name }} <!-- why does this go away when I add create.name? -->
                
                <button type="button" class="btn btn-default" ng-click="createRoom = ! createRoom">Create Room</button>
                
                <form ng-class="{ 'hidden': !createRoom }" ng-submit="create.create()">
                    <h3>Create new room</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" id="createRoomInput" placeholder="Enter a room name here" ng-model="create.roomName">
                    </div>
                    <div class="form-footer">
                        <button class="btn btn-primary" type="submit">Create Room</button>
                        <button class="btn btn-warning" type="button" ng-click="">Cancel</button>
                    </div>
                </form>
                
            </div>
            
                <table class="chat-room-list">
                    <tr ng-repeat="room in home.rooms"> <!-- this is where I need to display the rooms in the template using ng-repeat -->
                        <td class="chat-room-number">{{room.chatRoomName}}</td>
                    </tr>
                </table>
        </div>
        <div class="col-md-6">
            <div class="active-chat-room">Room 1</div>
        </div>
    </div>
</section>
